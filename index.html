<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title> To. My Lin ♡ </title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .hidden { display: none; }
    .fade-in {
      animation: fadeIn 2s ease-in forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .typing {
      border-right: 2px solid white;
      white-space: pre-wrap;
      overflow: hidden;
      font-size: 1.2rem;
      max-width: 600px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
</audio>

<div class="overlay" id="login-screen">
  <h1>비밀번호를 입력해주세요</h1>
  <input type="password" id="password" placeholder="비밀번호">
  <button onclick="checkPassword()">확인</button>
</div>

<div class="overlay hidden" id="main-content">
  <h2 class="typing fade-in" id="message"></h2>
  <div id="gallery" class="hidden">
    <p style="margin-top: 40px;">📸 우리 추억들</p>
    <img src="https://via.placeholder.com/300x200?text=사진1" style="margin: 10px;">
    <img src="https://via.placeholder.com/300x200?text=사진2" style="margin: 10px;">
  </div>
  <div class="hidden" id="final">
    <h1>리니야, 나랑 결혼해줄래? 💍</h1>
    <button onclick="yes()">✔️ 응</button>
    <button onclick="no()">❌ 아니</button>
  </div>
</div>

<script>
  function checkPassword() {
    const pw = document.getElementById('password').value;
    if (pw === '0922') {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');
      showMessage();
    } else {
      alert('비밀번호가 틀렸어요 😢');
    }
  }

  const text = `리니야,

처음 우리가 만났을 때를 기억해?
아무렇지 않게 흘러가던 하루가
너로 인해 특별해졌어.

너의 웃음, 너의 말투, 너의 모든 것이
하루하루 나에게 가장 큰 선물이었어.

함께 웃고, 때로는 울고, 
그 모든 순간이 나에겐 너무 소중했어.

이제는 그 모든 기억을 넘어,
앞으로의 매일을 너와 함께 만들고 싶어.

리니야,  
나와 평생을 함께해줄래?`;

  let i = 0;
  function showMessage() {
    const msg = document.getElementById('message');
    const interval = setInterval(() => {
      msg.textContent += text[i];
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        setTimeout(() => document.getElementById('gallery').classList.remove('hidden'), 1000);
        setTimeout(() => document.getElementById('final').classList.remove('hidden'), 3000);
      }
    }, 200); // 타이핑 속도 (100 → 200으로 느리게)
  }

  function yes() {
    alert("정말 고마워, 리니야. 앞으로 평생 함께하자 💖");
  }

  function no() {
    alert("다시 생각해줘... 😭");
  }
</script>
</body>
</html>
